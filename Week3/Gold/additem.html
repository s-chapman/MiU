<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width-device-width, initial-scale=1.0" />
        <meta name="viewport" content="target-densitydpi=device-dpi" />

        <title>My Movie List</title>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 

        
    </head>
    <body>
	<div data-role="page">
        <h1>Add Your Movies Here</h1>
         <form action="#" method="post" id='form'>
        <div>
                <legend>Movie Info</legend>
                <ul id="errors"></ul>
                <!--start of the form for all my input fields-->
               
                    <!--Genres type drop down-->
		    <div data-role="fieldcontain">
		    <label for="genres" class="select">Genres:</label>
			<select name="genres" id="genres" class="required">
				<option value="action">Action</option>
				<option	value="adventure">Adventure</option>
				<option	value="comedy">Comedy</option>
				<option value="comingOfAge">Coming Of Age</option>
				<option value="crime">Crime</option>
				<option value="fantasy">Fantasy</option>
				<option value="horror">Horror</option>
				<option value="romance">Romance</option>
				<option value="scienceFiction">Science Fiction</option>
				<option value="thriller">Thriller</option>
			</select>
		    </div>
			
		    <div data-role="fieldcontain">
		    <label for="media" class="select">Media Type:</label>
			<select name="media" id="media" class="required" >
				<option value="bluray">BluRay</option>
				<option value="dvd">DVD</option>
				<option value="digital">Digital</option>
			</select>
		    </div>
		    
                    <!--text fileds for movie name and date-->
                    <div data-role="fieldcontain">
			<label for="mname">Movie Name:</label>
			<input type="text" id="mname" class="required"  placeholder="Movie Name"/>
		    </div>
                
		    <div data-role="fieldcontain">
			<!--<label for="mydate">Movie Data</label>
			<input name="mydate" id="mydate" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>--> <!-- did not work at all not going to waste my time teach code not plugins-->

			<label for="mdate">Movie Date:</label>-->
			<input type="date" id="mdate" class="required" placeholder="M/D/Y"/>
		    </div>
                
                    <!--favorite checkbox-->
                    <div data-role="fieldcontain">
			<label for="mfavorite">Favorite:</label>
			<input type="checkbox" name="Favorite" id="mfavorite" value="Yes"/>
		    </div>
                
                    <!--radting slider-->
                    <div data-role="fieldcontain">
			<label for="mrating">Rating:</label>
			<input id= "mrating" type="range" value="5" Min="0" Max="10" name="Rating"/>
		    </div>
                
                    <!--text area-->
                    <div data-role="fieldcontain">
			<label for="mnotes">Notes:</label>
			<textarea cols="20" rows="5" wrap="hard" name="mnotes" id="mnotes"></textarea>
		    </div>
		    
		    <div data-role="fieldcontain">
			<input type="submit" Value="Add Your Movie" id="submit"/>
		    </div>
                
		<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="index.html" data-transition="flow" data-ajax="true" >Home</a>
						</li>
					</ul>
				</div>
			</div>
        
        </div>
            
        </form>
         <a href="view.html" id="editYourMovie">View your movies</a>&nbsp;<a href="#" id="deleteYourMovie">Delete your movies</a>
         <a href="additem.html" id="addNew" style="display:none;">Add New Movie</a>

	<script type="text/javascript" scr="http://code.jquery.com/jquery-1.7.1.min.js"></script>

	<script type="js/libs/jquery.mobile.datebox-1.0.1.js"></script>
	
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
	<script src="js/libs/jquery.validate.js"></script>
	<script src="js/functionLib.js"></script>
	<script src="js/main.js"></script>
	<script src="js/additem.js"></script>
	
	</div>
    </body>
</html>
